
apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_6
		targetCompatibility JavaVersion.VERSION_1_6
	}

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 22
	}

	sourceSets {
		main {
			manifest.srcFile 'src/android/AndroidManifest.xml'
			java.srcDirs = [
				'src/android/java',
				'node_modules/cordova-android/framework/src'
			]
		}
	}

	lintOptions {
		lintConfig file('src/android/lint.xml')
//		abortOnError false
	}
}

dependencies {
	compile 'com.google.android.gms:play-services-fitness:7.5.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
